<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <title>contect</title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/contectstyle.css' %}">
        <script src="{% static 'jquery/jquery.min.js' %}"></script>
        <style>
            body {
                background-color: black;
                color: white;
            }
        </style>
    </head>
    <body>
        <!-- Navbar header -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-transparent">
            <div class="container">
              <!--logo-->
              <!----
              <a class="navbar-brand fs-4" href="#">welcome</a>
              -->
              <!--Taggle Btn-->
              <button class="navbar-toggler shadow-none border-0" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <!--sidebar-->
              <div class="sidebar offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                <!--sidebar header-->
                <div class="offcanvas-header text-white border-bottom">
                  <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Offcanvas</h5>
                  <button type="button" class="btn-close btn-close-white shadow-none" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <!--sidebar body-->
                <div class="offcanvas-body d-flex flex-column flex-lg-row p-4 p-lg-0">
                  <ul class="navbar-nav justify-content-center align-items-center fs-5 flex-grow-1 pe-3">
                    <li class="nav-item mx-2">
                      <a class="nav-link" href="{% url 'Home' %}">About</a>
                    </li>
                    <!-----
                    <li class="nav-item mx-2">
                      <a class="nav-link" href="#about">About</a>
                    </li>
                    --->
                    <li class="nav-item mx-2">
                      <a class="nav-link" href="{% url 'Project' %}">Project</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'contact' %}">Contact</a>
                      </li>
                  </ul>
                  <!-- login/sign up-->
                  <div class="d-flex flex-column flex-lg-row justify-content-center align-items-center gap-3">
                  {% if user.is_authenticated %}
                    <a href="{% url 'Logout' %}" class="text-white">Logout</a>
                  {% else %}  
                    <a href="{% url 'Login' %}" class="text-white">Login</a>
                    <a href="{% url 'Signuppage' %}" class="text-white text-decoration-none px-3 py-1 rounded-4" style="background-color: blue;">Sign Up</a>
                  {% endif %}
                  </div>
                </div>
              </div>
            </div>
          </nav>
          <!---contect page form---->
          <div class="concontainer">
            {% if messages %}
                       {% for message in messages %}
                           <div class="alert alert-{{message.tags}}">
                               {{message}}
                            </div>
                       {% endfor %}   
            {% endif %}
            <form action="" method="POST" autocomplete="off">
              {% csrf_token %}
              <div class="row">
                <div class="col-md-7">
                  <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Name</label>
                    <input type="name" class="form-control" id="exampleFormControlInput1" placeholder="Enter your name" name="name" required="required">
                  </div>
                  <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Email</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Enter your email Ex ; xxxxx@gmail.com" name="mail" required="required">
                  </div>
                  <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Contact number</label>
                    <input type="name" class="form-control" id="exampleFormControlInput1" placeholder="Enter your number" name="number" required="required">
                  </div>
                  <div class="mb-4">
                    <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="5" name="msg"></textarea>
                  </div>
                  <input type="submit" style="background-color: rgb(4, 170, 247);"  value="   Send   " class="btn btn-primary">
                </div>
                <!---contact us-->
                <div class="col-md-5">
                  <div class="mt-5">
                    <div class="d-flex">
                      <i class="fa fa-envelope"></i>
                      <p> murugan05577@mail.com</p>
                    </div><hr>
                    <div class="d-flex">
                      <i class="fa fa-mobile"></i>
                      <p> +91 637942xxxx</p>
                    </div><hr>
                    <div class="social-icons">
                      <a href="https://www.linkedin.com/in/murugan-m-4470a71b7"><i class="fa fa-linkedin"></i></a>
                      <a href="https://www.instagram.com/murugan28632?r=nametag"><i class="fa fa-instagram"></i></a>
                      <a href="https://www.facebook.com/profile.php?id=100028434935847&mibextid=ZbWKwL"><i class="fa fa-facebook"></i></a>
                      <a href="https://github.com/MuruganManikandan/MuruganManikandan.git"><i class="fa fa-github"></i></a>
                  </div>
                  </div>
                </div>
              </div>
            </form>
          </div>
    </body>
</html>
<script>
     $(document).ready(function(){
      $(".alert").hide(4000);
     });
</script>
